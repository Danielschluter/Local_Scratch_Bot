version: "3.8"
services:
  searxng:
    image: searxng/searxng:latest
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=http://localhost:8080/
    restart: unless-stopped

  node_infer:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./node:/app
      - ./data/model:/app/model_data
    command: ["node", "server.js"]
    ports:
      - "3030:3030"
    restart: unless-stopped
